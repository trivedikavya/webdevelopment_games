
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Game of KAVYA TRIVEDI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Word Game</h1>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" required>
        <button onclick="generateWord()">Get Random Word</button>
        <h2 id="output"></h2>
    </div>
    <script src="script.js"></script>


<style>

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
//created by kavyatrivedi
.container {
    text-align: center;
}

input, button {
    margin: 10px;
}

</style>

<script>
function generateWord() {
    const name = document.getElementById("name").value;
 
    const words = ["legend", "virus", "vargin", "guy", "soon you will get your parthner", "sexy", "cute"];
    const randomIndex = Math.floor(Math.random() * words.length);
    const randomWord = words[randomIndex];
    const outputElement = document.getElementById("output");
    outputElement.textContent = `${name}, your random word is: ${randomWord}`;
}
</script>

</body>
</html>
